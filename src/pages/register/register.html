<ion-header class="h-header-innercontrols">
    <div class="h-controls">
    <ion-navbar>
      <h3><span class="nico-arrow-left"></span>Registro de Usuarios</h3>
    </ion-navbar>      
    </div>  
</ion-header>
<ion-content padding class="g0-content">

  <div>
    <form class="g0-form" (ngSubmit)="register()" #registerForm="ngForm">
      <ion-list no-lines class="g0-list-inputs">
          <ion-item>
              <ion-label stacked class="g0-label-input">Tipo de Documento de Identidad</ion-label>
              <ion-select class="g0-select" interface="action-sheet" [(ngModel)]="registerCredentials.tipoDocumento" [ngModelOptions]="{standalone: true}">
                  <ion-option>DNI</ion-option>  
                  <ion-option>RUC</ion-option>  
                  <ion-option>Carnet de Extranjería</ion-option>  
                  <ion-option>Carnet Identidad Militar</ion-option>  
                  <ion-option>Carnet Diplomático</ion-option>  
                  <ion-option>Partida de Nacimiento</ion-option>  
                  <ion-option *ngFor="let itemDoc of tipoD" [value]="itemDoc.cod">{{itemDoc.desc}}</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
              <ion-label class="g0-label-input" stacked>Núm. de Documento *</ion-label>
              <ion-input class="g0-input" type="text" placeholder="" name="numDocumento" [(ngModel)]="registerCredentials.numDocumento" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label class="g0-label-input" stacked>Correo Electrónico *</ion-label>
              <ion-input class="g0-input" type="email" placeholder="" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
              <div class="g0-text-required">
                <p>
                  (*) Campos Obligatorios
                </p>
              </div>
          </ion-item>
          <ion-item text-wrap>
              ¿Acepta la políticas de protección de datos personales?<button ion-button block outline (click)="openPoliticaDP()">Leer</button>
          </ion-item>
          <ion-item>
              <ion-label>Acepto</ion-label>
              <ion-checkbox [(ngModel)]="registerCredentials.aceptPoliticas" [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
      </ion-list>
        <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
    </form>
  </div>
</ion-content>
