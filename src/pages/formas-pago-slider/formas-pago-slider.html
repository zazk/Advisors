<ion-header>
<ion-toolbar>
    <ion-title text-wrap>
      <span ion-text>Pagar en...</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text>Salir</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-slides pager loop=false>
        <ion-slide *ngFor="let item of slides">
          <div>
            <img [src]="item"/>
          </div>
        </ion-slide>
      </ion-slides>
</ion-content>
