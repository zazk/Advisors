<!-- pinkxel: Para todas las páginas, excepto la de inicio y la modales, la sección 'ion-navbar' se incluyó dentro de 'ion-content' a diferencia de lo que sugiere la documentación de Ionic, incluirlo en 'ion-header'.
.svg
-->

<ion-header class="logo-login">
    <img class="logo-img" src="assets/img/logo-consejeros.svg" />
</ion-header>
<ion-content padding center>
  <ion-navbar>
    <ion-title>Ingreso de usuarios</ion-title>
    <!-- pinkxel: '{{titulo}}'' No funciona en esta y en otras páginas -->
    <!-- <ion-title>{{titulo}}</ion-title> -->
  </ion-navbar>
    <ion-list no-lines>
      <ion-item>
        <ion-input block type="text" placeholder="Usuario" name="usuario" [(ngModel)]="loginCredentials.username"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="*********" name="password" [(ngModel)]="loginCredentials.password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="login()">Ingresar</button>
    <ion-toolbar class="mt40">
      <ion-row class="mb20">
          <button class="g0-text-link"  (click)="forgotAccount()">Olvidé mi contraseña</button>
      </ion-row>
      <ion-row>
        <button class="g0-text-link"  (click)="createAccount()">No tienes cuenta? <strong>Regístrate</strong></button>
      </ion-row>
    </ion-toolbar>    
</ion-content>
