  Ionic pages and navigation.

<ion-content>
  <div>
    <img class="logo-image" src="assets/img/LogoCCSTransparente.png" />
    <ion-row>
      <ion-slides pager autoplay=2000 loop=true>
        <ion-slide *ngFor="let item of slids">
          <div>
            <img [src]="item"/>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row class="row-bottom">
      <ion-col>
        <button ion-button clear full (click)="createAccount()">
        <ion-icon name="md-add"></ion-icon>
        Registro</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="Ingresar()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
        Ingresar</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
