<!--
  pinkxel: Aquí inicia el código estandar para la cabecera de las páginas post-logeo, comprende 'ion-header' y el inicio de 'ion-content'.
-->
<ion-header class="h-header-inner">
  <img class="logo-img" src="assets/img/logo-interiores.svg" width="215" height="52" />
  <!-- <button ion-button menuToggle end>
    <ion-icon name="menu"></ion-icon>
  </button> -->
</ion-header>


<ion-content padding center>
  <div class="hm-welcome">
    <div class="hm-image-perfil">
      <figure>
        <img src="assets/img/img-perfil.svg" alt="">
      </figure>
    </div>
    <div class="hm-name">
      <p>Bienvenido(a) <strong>PABLO MARTIN</strong></p>    
    </div>
  </div> 

  <!-- pinkxel: Aquí termina el código estandar para la cabecera de las páginas post-logeo, -->
  <div class="home-list">
    <ion-row>
      <ion-col>
        <button class="button-main" (click)="goSeguros('Mis Seguros',0)">
          <ion-icon name="ios-albums">
          </ion-icon><label>Mis Seguros</label>
        </button>
      </ion-col>
      <ion-col>
        <button class="button-main" (click)="goPuntoVentaSOAT()">
          <ion-icon name="md-car">
          </ion-icon>
          <label>Punto de Venta SOAT</label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      
      <ion-col>
        <button class="button-main" (click)="goModulo(AvisoSiniestroPage)">
          <ion-icon name="md-alert">
          </ion-icon>
          <label>Siniestro</label>
        </button>
      </ion-col>
      <ion-col>
        <button class="button-main" (click)="goFormadePago()">
          <ion-icon name="md-car">
          </ion-icon>
          <label>Fomas de Pago</label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      
      <ion-col>
        <button class="button-main" (click)="goContacto()">
          <ion-icon name="md-chatbubbles">
          </ion-icon>
          <label>Contacto Consejeros</label>
        </button>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
