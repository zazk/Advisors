<ion-header class="h-header-innercontrols">
    <div class="h-controls" (click)="dismiss()">
    <ion-navbar>
      <h3 class="h-controls-title"><span class="nico-arrow-back"></span>Cambio de contrase単a</h3>
    </ion-navbar>      
    </div>  
</ion-header>


<ion-content padding center>
  <form class="g0-form" (ngSubmit)="updatePassword()" #registerForm="ngForm">
    <ion-list class="g0-list-inputs">
      <ion-item no-lines>
        <ion-label class="g0-label-input" stacked>Contrase単a Actual<span>*</span></ion-label>
        <ion-input class="g0-input" type="password" placeholder="" name="Contrasenia" [(ngModel)]="data.Contrasenia" required></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label class="g0-label-input" stacked>Nueva Contrase単a<span>*</span></ion-label>
        <ion-input class="g0-input" type="password" placeholder="" name="NewContrasenia" [(ngModel)]="data.NewContrasenia" required></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label class="g0-label-input" stacked>Repetir Contrase単a<span>*</span></ion-label>
        <ion-input class="g0-input" type="password" placeholder="" name="ConfirmarNewContrasenia" [(ngModel)]="data.ConfirmarNewContrasenia" required></ion-input>
      </ion-item>
      
    
    </ion-list>
    <ion-row>
      <ion-col>
        <button class="g0-btn-send" ion-button full type="submit" >Actualizar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
