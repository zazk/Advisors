<ion-header>
    <ion-navbar>
    <ion-title>Cambio de contrase単a</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text>Salir</span>
      </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding center>
  <form (ngSubmit)="updatePassword()" #registerForm="ngForm">
    <ion-list>
      <ion-item no-lines>
        <ion-label stacked>Contrase単a Actual<span>*</span></ion-label>
        <ion-input type="password" placeholder="" name="Contrasenia" [(ngModel)]="data.Contrasenia" required></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked>Nueva Contrase単a<span>*</span></ion-label>
        <ion-input type="password" placeholder="" name="NewContrasenia" [(ngModel)]="data.NewContrasenia" required></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label stacked>Repetir Contrase単a<span>*</span></ion-label>
        <ion-input type="password" placeholder="" name="ConfirmarNewContrasenia" [(ngModel)]="data.ConfirmarNewContrasenia" required></ion-input>
      </ion-item>
      
    
    </ion-list>
   
    <ion-row>
      <ion-item no-lines>
        <ion-label>(<span>*</span>) Campos Obligatorios</ion-label>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" >Actualizar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
