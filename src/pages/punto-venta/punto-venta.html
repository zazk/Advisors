  <div #map id="map">
  </div>

  <ion-list *ngFor="let item of markersPuntoVenta" no-lines>
    <ion-item no-lines>
      <ion-thumbnail item-left>
            <img [src]="item.logo">
      </ion-thumbnail>
      <ion-label stacked><ion-icon name="md-pin"></ion-icon>{{item.canal}}</ion-label>
      <ion-label class="info" stacked>{{item.direccion}}</ion-label>
      <ion-label class="info" stacked>Agencia : {{item.agencia}}</ion-label>
      <ion-label class="info" stacked>Telefono : {{item.telefono}}</ion-label>
      <ion-label class="info" stacked>Horarios : {{item.horarios}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
