<div class="g1-search-map">
  <p class="g1-title-search">Ingresa el distrito que deseas buscar</p>
  <div class="g1-search">
    <input type="text" placeholder="Buscar" name="">
    <button><i class="nico-search"></i></button>
  </div>
  <!-- MAPS -->
  <div #map id="map">
  </div>
  
</div>


<ion-list *ngFor="let item of markersPuntoVenta" no-lines>
  <ion-item no-lines class="g1-item-sale">
    <ion-thumbnail item-left class="g1-logo">
      <span class="g1-distance">20 metros de distancia</span>
      <img [src]="item.logo">
    </ion-thumbnail>
    <!-- <ion-icon name="md-pin"></ion-icon> -->
    <ion-label class="g1-sale-title info" stacked>{{item.canal}}</ion-label>
    <ion-label class="info" stacked>{{item.direccion}}</ion-label>
    <ion-label class="info" stacked>Agencia : {{item.agencia}}</ion-label>
    <ion-label class="info" stacked>Telefono : {{item.telefono}}</ion-label>
    <ion-label class="info" stacked><span>Horarios:</span> {{item.horarios}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
