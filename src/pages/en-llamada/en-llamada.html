    <ion-list>

        <i class="nico-numeral"></i>

          <div class="g1-item-info">
            <span>Placa</span>
            <div class="g1-text">AHJ156</div>
          </div>

        </div>
      </ion-item>

        </div>

      </div>

    <ion-item class="g1-item-contact">
      <i class="nico-datos-3"></i>
      <div class="g1-info">

          <span>Estado de Pago</span>

        </div>

      </div>
    </ion-item>
    <ion-item class="g1-item-contact">

        <span>Vehículo</span>

      </div>

    </div>

</ion-list>
